<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- end Bootstrap -->
    <title>rtc-junction</title>
  </head>
  <body>
    <div id="loginPage" class="container text-center">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h2>Please sign in</h2>
          <label for="usernameInput" class="sronly">Login</label>
          <input type="email" id="usernameInput" class="form-control formgroup" placeholder="Login" required autofocus>
          <button id="loginBtn" class="btn btn-lg btn-primary btnblock">Sign in</button>
        </div>
      </div>
    </div>
    <div id="callPage" class="call-page container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <div class="panel panel-primary">
            <div class="panel-heading">Text chat</div>
            <div id="chatarea" class="panel-body text-left"></div>
          </div>
        </div>
      </div>
      <div class="row text-center form-group">
        <div class="col-md-12">
          <input id="callToUsernameInput" type="text" placeholder="Username to call" />
          <button id="callBtn" class="btn-success btn">Call</button>
          <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12">
          <input id="msgInput" type="text" placeholder="message" />
          <button id="sendMsgBtn" class="btn-success btn">Send</button>
        </div>
      </div>
    </div>
    <!-- <p id='server-time'></p> -->
    <!-- scripts -->
    <script src="client.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
